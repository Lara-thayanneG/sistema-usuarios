<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
             > 

    <h:form id="formulario">             
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Adicionar Aluno" outcome="gerenciar-alunos.xhtml" icon="ui-icon-person">
            </p:menuitem>
        </p:tabMenu>
        <p:panelGrid columns="2">
            <h:outputLabel value="Nome" ></h:outputLabel>
            <p:inputText value="#{alunoBean.aluno.nome}"></p:inputText>

            <h:outputLabel value="CPF" ></h:outputLabel>
            <p:inputText value="#{alunoBean.aluno.cpf}"></p:inputText>

            <h:outputLabel value="Dada de Nascimento" ></h:outputLabel>
            <p:inputText value="#{alunoBean.aluno.data_nascimento}"></p:inputText>

            <h:outputLabel value="Endereço" ></h:outputLabel>
            <p:inputText value="#{alunoBean.aluno.endereco}"></p:inputText>

            <h:outputLabel value="Curso" ></h:outputLabel>
            <p:inputText value="#{alunoBean.aluno.curso}"></p:inputText>
        </p:panelGrid>  
        
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{alunoBean.adicionar()}" update="@form:"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:dataTable  value="#{alunoBean.alunos}" var="listalunos">
            <p:column headerText="Matriula">
                <h:outputText value="#{listalunos.matricula}"/>
            </p:column>
            
            <p:column headerText="Nome">
                <h:outputText value="#{listalunos.nome}"/>
            </p:column>
            
            <p:column headerText="CPF">
                <h:outputText value="#{listalunos.cpf}"/>
            </p:column>
            
            <p:column headerText="Data de Nascimento">
                <h:outputText value="#{listalunos.data_nascimento}"/>
            </p:column>
            
            <p:column headerText="Endereço">
                <h:outputText value="#{listalunos.endereco}"/>
            </p:column>
            
            <p:column headerText="Curso">
                <h:outputText value="#{listalunos.curso}"/>
            </p:column>
           
        </p:dataTable>
        
                <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Listar" action="#{alunoBean.listar()}" update="@form:"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

    </h:form>
    
    

</ui:decorate>

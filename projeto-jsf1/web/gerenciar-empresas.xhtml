<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:tabMenu activeIndex="#{params.i}">
            <p:menuitem value="Adicionar Empresa" outcome="gerenciar-empresas.xhtml" icon="ui-icon-person">
            </p:menuitem>
            </p:tabMenu>
            
                    <p:panelGrid columns="2">
                        <h:outputLabel value="CNPJ"></h:outputLabel>
                        <p:inputText value="#{empresaBean.empresa.cnpj}"></p:inputText>
                        
                        <h:outputLabel value="Nome"></h:outputLabel>
                        <p:inputText value="#{empresaBean.empresa.nome}"></p:inputText>
                        
                        <h:outputLabel value="Endereco"></h:outputLabel>
                        <p:inputText value="#{empresaBean.empresa.endereco}"></p:inputText> 
                    </p:panelGrid>
                
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="adicionar" action="#{empresaBean.adicionar()}" update="@form:"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>
</ui:decorate>

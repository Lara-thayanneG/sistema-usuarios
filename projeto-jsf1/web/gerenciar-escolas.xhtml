<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
             > 

    <h:form id="form1">             
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Adicionar Escola" outcome="gerenciar-escolas.xhtml" icon="ui-icon-person">
            </p:menuitem>
        </p:tabMenu>
        
        <p:panelGrid columns="2">
            <h:outputLabel value="Nome" ></h:outputLabel>
            <p:inputText value="#{escolaBean.escola.nome}"></p:inputText>

            <h:outputLabel value="Endereço" ></h:outputLabel>
            <p:inputText value="#{escolaBean.escola.endereco}"></p:inputText>
        </p:panelGrid>  
        
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{escolaBean.adicionar()}" update="@form:form1"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
    </h:form>
    
     <br/>
    <br/>
    <h:form>
        
        <p:dataTable  value="#{escolaBean.escolas}" var="listescolas">
            <p:column headerText="Código">
                <h:outputText value="#{listescolas.codigo}"/>
            </p:column>
            
            <p:column headerText="Nome">
                <h:outputText value="#{listescolas.nome}"/>
            </p:column>
            
            <p:column headerText="Endereço">
                <h:outputText value="#{listescolas.endereco}"/>
            </p:column>
            
            <p:column>
                <p:commandButton value="Remover" action="#{escolaBean.remover(listescolas)}" update="@form:">
                    <f:setPropertyActionListener value="#{listescolas}" target="#{escolaBean.escola}"></f:setPropertyActionListener>
                </p:commandButton>
            </p:column>
            
        </p:dataTable>
        
                <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Atualizar" action="#{escolaBean.listar()}" update="@form:"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>    

    </h:form>
    
</ui:decorate>

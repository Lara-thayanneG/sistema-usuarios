<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <h:form> 
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{usuarioBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Buscar" action="#{usuarioBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:messages autoUpdate="true" showDetail="true"></p:messages>

        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                <h:outputLabel value="Login"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.login}"></p:inputText>
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.senhal}"></p:inputText>
            </p:panelGrid>
            

            <p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
                <p:column>
                    <p:commandButton value="Editar" action="#{usuarioBean.editar(usuario)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{usuarioBean.deletar(usuario)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Login" sortBy="#{usuario.login}">
                    <h:outputText value="#{usuario.login}"></h:outputText>
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{usuario.senha}"></h:outputText>
                </p:column>
            </p:dataTable> 
            

        </p:fieldset>
    </h:form>
</ui:decorate>
